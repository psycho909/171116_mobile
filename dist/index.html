								<div class="swiper-wrapper">
									<div class="swiper-slide" v-for="(list,index) in order3_menu" @click="order3Toggle(index)" :class={active:list.active}>{{list.name}}</div>
								</div>
							</div>
							<div class="row mainbody mx-0" v-if="order3 == 0">
								<template v-for="bets in order3_ball">
									<lotter-a0 :bets="bets"></lotter-a0>
								</template>
								<template v-for="bets in order3_a">
									<lotter-a0 :bets="bets"></lotter-a0>
								</template>
							</div>
							<div class="row mainbody mx-0" v-if="order3 == 1">
								<template v-for="bets in order3_ball">
									<lotter-a0 :bets="bets"></lotter-a0>
								</template>
								<template v-for="bets in order3_a">
									<lotter-a0 :bets="bets"></lotter-a0>
								</template>
							</div>
							<div class="row mainbody mx-0" v-if="order3 == 2">
								<template v-for="bets in order3_ball">
									<lotter-a0 :bets="bets"></lotter-a0>
								</template>
								<template v-for="bets in order3_a">
									<lotter-a0 :bets="bets"></lotter-a0>
								</template>
							</div>
						</div>
					</div>
				</template>
			</div>
		</div>

		<section class="play-box fixed-bottom">
			<div class="container-fluid">
				<div class="row py-2">
					<div class="col-12 d-flex">
						<div class="d-flex flex-column mr-5">
							<div class="select-num text-white mb-2">已选中
								<span class="bet-num">0</span> 注</div>
							<input type="text" class="form-control" placeholder="输入金额">
						</div>
						<button class="play-btn btn btn-play mr-3">下注</button>
						<button class="play-btn btn btn-reset">重置</button>
					</div>
				</div>
				<div class="row py-2 close-pen w-100 h-100 d-none">
					<div class="col-12 text-white close-pen-title text-center">已封盘</div>
				</div>
			</div>
		</section>
	</div>
