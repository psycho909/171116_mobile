<div class="row mainbody">
    <div class="col-12">
        <div class="mainbody-title text-white text-center py-2">
            <span class="bet-content">{{title}}</span>
        </div>
    </div>
    <template v-for="bet in bets">
        <div class="bet" :class='bet.col'>
            <div class="total-big">
                <span class="bet-content">{{bet.name}}</span>
                <span class="bet-item">{{bet.num}}</span>
            </div>
        </div>
    </template>

</div>
