<div class="col mainbody-box">
    <div class="row mainbody">
        <div class="col-12 py-3">
            <div class="mainbody-title text-white text-center">
                <span class="bet-content">{{title}}</span>
            </div>
        </div>
        <div class="col-4 bet py-3" v-for="game in nunuList">

        </div>
    </div>
</div>
